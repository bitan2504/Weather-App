<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<style>
 .dark-mode {
    background-color: #121212;
    color: white;
}

.dark-mode-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 10px 15px;
    border: none;
    color: black;
    cursor: pointer;
    border-radius: 100%;
    transition: background 0.3s, transform 0.2s;
    z-index: 1000;
}




/* Container for centering */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 40vh;
    flex-direction: column;
}

/* Form Styling */
.form {
    position: relative;
    text-align: center;
}

/* Weather Display */
#display {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background: #f9f9f9;
    display: none;
}

/* Search Input */
#city {
    width: 300px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    text-align: center;
}

/* Suggestions Dropdown */
.suggestions-list {
    list-style: none;
    padding: 0;
    margin: 0; /* Remove margin to avoid unwanted spacing */
    border: 1px solid #ccc;
    max-height: 150px;
    overflow-y: auto;
    position: absolute;
    width: 250px; /* Same width as input */
    background: #ffffff;
    display: none;
    border-radius: 5px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000; /* Ensures it appears above other elements */

    /* Position it just below the search input */
    top: calc(95% + 5px);
    left: 50%;
    transform: translateX(-50%);
}

/* List Item Styling */
.suggestions-list li {
    padding: 10px;
    cursor: pointer;
    text-align: center;
    font-size: 14px;
}

/* Hover Effect */
.suggestions-list li:hover {
    background-color: #5691d0;
}

/* Submit Button */
#submitBtn {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

#submitBtn:hover {
    background-color: #0056b3;
}


</style>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="weatherlogo.jpeg" alt="Weather App Logo" class="logo-img">
                <h1 class="logo-text">Weather App</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <button id="darkModeToggle" class="dark-mode-toggle">Dark Mode</button>
                </ul>
            </nav>
           
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <div id="display">
                    <img id="wicon" alt="null" style="display: none;">
                   
                    <div id="wname"></div>
                    <div id="wdesc" class="display-font"></div>
                    <div id="cname" class="display-font"></div>
                    <div id="temp" class="display-font"></div>
                </div>
                <div class="temporary">Enter your city name</div>
                <!-- Search Input -->
                <input type="text" title="city" name="city" id="city" onkeyup="showSuggestions()">
                
                <!-- Suggestions Dropdown -->
                <ul id="suggestions" class="suggestions-list"></ul>
    
                <input type="button" value="Submit" onclick="getWeather()" id="submitBtn">
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
            <ul>
                <li><a href="#faq">FAQ</a></li>
                <li><a href="#feedback">Feedback</a></li>
                <li><a href="#privacy-policy">Privacy Policy</a></li>
                <li><a href="#terms">Terms & Conditions</a></li>
                <p>&copy; 2025 Weather App. All rights reserved.</p>
            </ul>
        </div>
    </footer>
    <script>
       document.addEventListener('DOMContentLoaded', function () {
    const toggleButton = document.getElementById('darkModeToggle');

    toggleButton.innerHTML = 'üåô'; // Default icon (moon for dark mode toggle)

    toggleButton.addEventListener('click', function () {
        document.body.classList.toggle('dark-mode');
        toggleButton.innerHTML = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
});

    </script>
    <script src="script.js"></script>
</body>

</html>
