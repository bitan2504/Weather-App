<style>
 .dark-mode {
    background-color: #121212;
    color: white;
}

.dark-mode-toggle {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 10px 15px;
    border: none;
    color: black;
    cursor: pointer;
    border-radius: 100%;
    transition: background 0.3s, transform 0.2s;
    z-index: 1000;
}




/* Container for centering */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 40vh;
    flex-direction: column;
}
    /* Search Input */
    #city {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        text-align: center;
    }

    /* Suggestions Dropdown */
    .suggestions-list {
        list-style: none;
        padding: 0;
        margin: 0;
        /* Remove margin to avoid unwanted spacing */
        border: 1px solid #ccc;
        max-height: 150px;
        overflow-y: auto;
        position: absolute;
        width: 100%;
        /* Same width as input */
        background: #ffffff;
        display: none;
        border-radius: 5px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10;
        margin-top: 1em;
    }

    /* List Item Styling */
    .suggestions-list li {
        padding: 10px;
        cursor: pointer;
        text-align: center;
        font-size: 14px;
    }

    /* Hover Effect */
    .suggestions-list li:hover {
        background-color: #5691d0;
    }
</style>

        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.getElementById('darkModeToggle');
            const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
    
            // Apply dark mode if previously enabled
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                toggleButton.innerHTML = 'âï¸'; // Sun icon for light mode
            } else {
                toggleButton.innerHTML = 'ð'; // Moon icon for dark mode
            }
    
            toggleButton.addEventListener('click', function () {
                document.body.classList.toggle('dark-mode');
                const darkModeEnabled = document.body.classList.contains('dark-mode');
    
                // Store the dark mode preference in localStorage
                localStorage.setItem('darkMode', darkModeEnabled ? 'enabled' : 'disabled');
    
                // Change icon based on mode
                toggleButton.innerHTML = darkModeEnabled ? 'âï¸' : 'ð';
            });
        });
